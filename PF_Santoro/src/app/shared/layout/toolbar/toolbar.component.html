<mat-toolbar color="primary">
  <ng-container *ngIf="usuarioActivo$ | async as usuario">
    <span>PF_Santoro - {{ usuario.username }} -{{ ruta }} </span>
  </ng-container>

  <button mat-icon-button class="login" aria-label="login" (click)="redireccionar('inicio')">
    <mat-icon>home</mat-icon>

    <button mat-icon-button class="login" aria-label="login" (click)="cerrarSesion()">
      <mat-icon>logout</mat-icon>
    </button>
