<h1 mat-dialog-title>Editar usuario</h1>

<div mat-dialog-content>
    <form [formGroup]="formulario">

        <mat-form-field appearance="fill">
            <mat-label>Id</mat-label>
            <input formControlName="id" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Cambiar username</mat-label>
            <mat-error>
                <span *ngIf="formulario.get('username')?.invalid" class="error">El nombre de usuario es requerido
                </span>
            </mat-error>
            <input formControlName="username" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Cambiar e-mail</mat-label>
            <input formControlName="email" matInput>
            <mat-error>
                <span *ngIf="formulario.get('email')?.errors?.['required']" class="error">El Email es requerido </span>
            </mat-error>
            <mat-error>
                <span *ngIf="formulario.get('email')?.errors?.['email']" class="error">El formato es inválido </span>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Cambiar password</mat-label>
            <input formControlName="password" matInput>
            <mat-error>
                <span *ngIf="formulario.get('password')?.errors?.['required']" class="error">Se requiere
                    contraseña.</span>
            </mat-error>
            <mat-error>
                <span *ngIf="formulario.get('password')?.errors?.['minLength']" class="error"> Mínimo 8 caracteres.
                </span>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label> Cambiar rol a Admin</mat-label>
            <br>
            <mat-checkbox class="example-margin" input formControlName="admin" matInput> Si </mat-checkbox>
            <input matInput>
        </mat-form-field>

    </form>
</div>

<div mat-dialog-actions>
    <button id="btnCrear" mat-button (click)="cerrar()">Cerrar</button>
    <button mat-button (click)="guardar()">Guardar</button>

</div>
