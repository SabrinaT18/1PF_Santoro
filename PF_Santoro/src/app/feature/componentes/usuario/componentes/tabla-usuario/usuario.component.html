<h1 [appTitulos]="20"> Usuarios </h1>

<div class="example-button-container">
  <button mat-fab color="primary" (click)="agregarUsuario()" *ngIf="usuarioAdmin$ |async">
    <mat-icon> person_add </mat-icon>
  </button>
</div>


<mat-label>
  <h3> Listado de usuarios </h3>
</mat-label>

<table mat-table [dataSource]="data$">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> username</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Contrase√±a </th>
    <td mat-cell *matCellDef="let element">{{ element.password }}</td>
  </ng-container>


  <ng-container matColumnDef="admin">
    <th mat-header-cell *matHeaderCellDef>Rol administrador </th>
    <td mat-cell *matCellDef="let element">{{ element.admin |siNo }}</td>
  </ng-container>

  <ng-container matColumnDef="Acciones">

    <th mat-header-cell *matHeaderCellDef> Ver detalle </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="verDetalle(element)">
        <mat-icon> visibility </mat-icon>

      </button>
      <button mat-icon-button (click)="editarUsuario(element)" *ngIf="usuarioAdmin$ |async">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="eliminarUsuario(element.id)" *ngIf="usuarioAdmin$ |async">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"> </tr>
</table>
