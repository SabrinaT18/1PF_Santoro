<h1 mat-dialog-title>Agregar Nueva inscripción </h1>
<div mat-dialog-content>
    <form [formGroup]="formulario">
        <mat-form-field appearance="fill">
            <mat-label>id Alumno</mat-label>
            <input formControlName="idAlumno" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label> Nombre Alumno </mat-label>
            <input formControlName="NombreAlumno" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Apellido Alumno</mat-label>
            <input formControlName="ApellidoAlumno" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>id Curso</mat-label>
            <input formControlName="IdCurso" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Nombre Curso</mat-label>
            <input formControlName="NombreCurso" matInput>
        </mat-form-field><mat-form-field appearance="fill">

            <mat-label>Comisión</mat-label>
            <input formControlName="comision" matInput>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cerrar()">Cerrar</button>
    <button mat-button (click)="guardar()">Guardar</button>
</div>
