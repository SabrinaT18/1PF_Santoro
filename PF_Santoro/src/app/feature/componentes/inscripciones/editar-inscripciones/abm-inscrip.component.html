<h1 mat-dialog-title>Editar inscripción</h1>
<div mat-dialog-content>
    <form [formGroup]="formInscripcion">
        <mat-form-field appearance="fill" >
            <mat-label>id </mat-label>
            <input formControlName="id" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label> Nombre Alumno </mat-label>
            <input formControlName="nombre" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Apellido Alumno</mat-label>
            <input formControlName="apellido" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>ID Alumno</mat-label>
            <input formControlName="idAlumno" matInput>
        </mat-form-field>

            <mat-form-field appearance="fill">
            <mat-label>Nombre Curso</mat-label>
            <input formControlName="materia" matInput>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Comisión</mat-label>
            <input formControlName="comision" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>ID Curso</mat-label>
            <input formControlName="idCurso" matInput>
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cerrar()">Cerrar</button>
    <button mat-button (click)="guardar()">Guardar</button>
</div>
