<table mat-table [dataSource]="data$">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef> Materia </th>
        <td mat-cell *matCellDef="let element"> {{element.materia}} </td>

    </ng-container>
    <ng-container matColumnDef="comision">
        <th mat-header-cell *matHeaderCellDef> Comisión</th>
        <td mat-cell *matCellDef="let element"> {{element.comision}} </td>

    </ng-container>
    <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef> Profesor </th>
        <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInicio | date: 'dd-MM-yy'}} </td>
    </ng-container>

    <!--     <div *ngIf="usuario.admin === 'true'"> 
 -->
    <ng-container matColumnDef="acciones">

        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="redireccionar('inicio')">
                Ver más detalle 
            </button>

            <button mat-icon-button (click)="editarCurso(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminarCurso(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"> </tr>

</table>

<br>
<button type="button" class="btn btn-dark" (click)="AgregarCurso()"> Agregar </button>
