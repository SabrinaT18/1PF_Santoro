    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="materia">
            <th mat-header-cell *matHeaderCellDef> Materia </th>
            <td mat-cell *matCellDef="let element"> {{element.materia}} </td>

        </ng-container>
        <ng-container matColumnDef="comision">
            <th mat-header-cell *matHeaderCellDef> Comisi√≥n</th>
            <td mat-cell *matCellDef="let element"> {{element.comision}} </td>

        </ng-container>
        <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef> Profesor </th>
            <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
        </ng-container>

        <ng-container matColumnDef="FechaInicio">
            <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.FechaInicio | date: 'dd-MM-yy'}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editarCurso(element)">
                    <mat-icon>edit</mat-icon>
                </button> <button mat-icon-button (click)="eliminarCurso(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"> </tr>


    </table>
