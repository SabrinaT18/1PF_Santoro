<div class="container">

    <form [formGroup]= "formulario" class="m-5" (ngSubmit)="enviar()">
        <h1>Login</h1>
        <div class="mb-3">

            <label for="exampleInputEmail1" class="form-label"> Nombre: </label>
            <input type="text" formControlName="nombre">
            <br>

            <label for="exampleInputEmail1" class="form-label"> Apellido: </label>
            <input type="text" formControlName="apellido">

            <br>
            <label for="exampleInputEmail1" class="form-label"> Email: </label>
            <input type="email" formControlName="email">
            <p *ngIf="formulario.get('email')?.errors?.['required']">El email es requerido.</p>

            <label for="exampleInputEmail1" class="form-label"> Password: </label>
            <input type="Password" formControlName="Password">
            <p *ngIf="formulario.get('Password')?.errors?.['required']">La contrase√±a es requerido.</p>


        </div>
        <button mat-raised-button type="submit" >Enviar </button>

    </form>

</div>
